<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prislista</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 60%;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Prislista</h1>
  <table>
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Pris</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>x</td>
        <td>10 kr</td>
      </tr>
      <tr>
        <td>y</td>
        <td>20 kr</td>
      </tr>
      <tr>
        <td>z</td>
        <td>30 kr</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
